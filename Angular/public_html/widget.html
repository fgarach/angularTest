<html ng-app="monModule">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/angular.js" type="text/javascript"></script>

            var app = angular.module("monModule",[]);
            app.controller("monController", ["$scope", function($scope){
                    $scope.date_expression = new Date();

        </script>

    <body ng-controller="monController">
        {{ date_expression | date :'EEE, dd MMM yy' | lowercase}}

            <input type="text" ng-model="contenu"/>

        <div>
            {{contenu | uppercase}}
        </div>
