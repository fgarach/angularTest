<html ng-app="monModule">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/angular.js" type="text/javascript"></script>
        <script type="text/javascript">
            var app = angular.module("monModule", []);
            app.controller("monController", ["$scope", function ($scope) {
                    $scope.personne = [{nom: "cohen", prenom : "joel"},
                    {nom: "cohen", prenom : "ethan"},
                   {nom: "garach", prenom : "fanny"},
                   {nom: "courtes", prenom : "fanny"},
                    {nom: "garach", prenom : "manon"},
                    {nom: "astier", prenom : "manon"}]
            }]);
        </script>
    </head>
    <body ng-controller="monController">
        {{ date_expression | date :'EEE, dd MMM yy' | lowercase}}
        <div >
            <input type="text" ng-model="contenu"/>
        </div>
        <div>
            <input ng-click="clicBouton(2)" type="button" value="Page suivante">
            <input ng-click="clicBouton(-2)" type="button" value="Page precedente">
        </div>
        <div>
            {{personne| orderBy :['nom' , 'prenom']}}
           
        </div>
        
    </body>
</html>
