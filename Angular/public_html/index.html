<html ng-app="monModule">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/angular.js" type="text/javascript"></script>
        <script type="text/javascript">
            var app = angular.module("monModule",[]);
            app.controller("monController", ["$scope", function($scope){
                    $scope.titre ="Bonjour tout le monde !";
                    $scope.pied = "copyright fanny 2016";
                    $scope.contenu = "Notre site est une pure merde ";
                    $scope.clicBouton = function(nouvContenu){
                        $scope.contenu = nouvContenu
                    };

            }])
        </script>
    </head>
    <body ng-controller="monController">
        <div>{{ titre }}</div>
        <div >
            <input ng-click="clicBouton('Contenu 1')" type="button" value="Titre 1">
            <input ng-click="clicBouton('Contenu 2')" type="button" value="Titre 2">
            <input ng-click="clicBouton('Contenu 3')" type="button" value="Titre 3">
        </div>
        <div>{{contenu}}</div>
        <div> {{pied}} </div>
    </body>
</html>
